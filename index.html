<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem."
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/MichelleMOU86" target="_blank"
          >Michelle Wilson</a
        >. It is open-sourced on
        <a
          href="https://github.com/MichelleMOU86/english-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted here on Netlify.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
